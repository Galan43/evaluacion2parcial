

<div class="container mt-5">
    <h1 class="text-center text-danger fw-bold">📖 Registro de Libros</h1>
    <div class="card bg-light shadow p-4 mt-4">
        <h4 class="text-center text-dark">📚 Agregar Nuevo Libro</h4>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">Título</label>
                    <input type="text" class="form-control border-danger" [(ngModel)]="libro.titulo" name="titulo" />
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">Autor</label>
                    <input type="text" class="form-control border-danger" [(ngModel)]="libro.autor" name="autor" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">Editorial</label>
                    <input type="text" class="form-control border-danger" [(ngModel)]="libro.editorial" name="editorial" />
                </div>
                <div class="col-md-6">
                    <label class="form-label fw-bold text-dark">Año de Publicación</label>
                    <input type="number" class="form-control border-danger" [(ngModel)]="libro.anio" name="anio" />
                </div>
            </div>
            <div class="d-flex justify-content-around mt-4">
                <button type="button" class="btn btn-outline-danger px-4" (click)="insertarLibro()">➕ Insertar</button>
                <button type="button" class="btn btn-outline-warning px-4" (click)="updateLibro()">✏️ Actualizar</button>
                <button type="button" class="btn btn-outline-danger px-4" (click)="deleteLibro()">🗑️ Eliminar</button>
            </div>
        </form>
    </div>

    <hr class="my-5 border-danger" />

    <h4 class="text-center text-dark">📚 Listado de Libros</h4>
    <div class="table-responsive">
        <table class="table table-striped table-hover text-center border">
            <thead class="bg-danger table-dark">
                <tr>
                    <th>📖 Título</th>
                    <th>✍️ Autor</th>
                    <th>🏢 Editorial</th>
                    <th>📅 Año</th>
                    <th>✅ Seleccionar</th>
                </tr>
            </thead>
            <tbody>
            @for(libro of libros; track libro.id){
                <tr>
                    <td class="fw-bold text-secondary">{{ libro.titulo }}</td>
                    <td class="fw-bold text-secondary">{{ libro.autor }}</td>
                    <td class="fw-bold text-secondary">{{ libro.editorial }}</td>
                    <td class="fw-bold text-success">{{ libro.anio }}</td>
                    <td>
                        <button type="button" class="btn btn-sm btn-outline-success" (click)="selectLibro(libro)">✔ Seleccionar</button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
